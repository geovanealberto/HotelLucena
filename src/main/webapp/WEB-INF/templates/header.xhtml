<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <header>
        <h1>Hotel Lucena</h1>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Início" icon="ui-icon-home" url="faces/index.xhtml" />

                <p:submenu label="Gerenciar" icon="ui-icon-gear">
                    <p:menuitem value="Usuários" icon="ui-icon-person" url="faces/usuarios.xhtml"/>
                    <p:menuitem value="Itens" icon="ui-icon-person" url="faces/itens.xhtml"/>
                    <p:menuitem value="Reservas" icon="ui-icon-bookmark" url="faces/reservas.xhtml"/>
                    <p:menuitem value="Itens para Reservas" icon="ui-icon-bookmark" url="faces/itens_reservas.xhtml"/>
                    <p:menuitem value="Apartamentos" icon="ui-icon-suitcase" url="faces/apartamentos.xhtml"/>
                    <p:menuitem value="Categorias" icon="ui-icon-folder-open" url="faces/categorias.xhtml"/>
                </p:submenu>
                
                <p:submenu label="Relatórios" icon="ui-icon-print">
                    <p:menuitem value="Consulta por Usuário" icon="ui-icon-print" url="faces/consulta_usuarios.xhtml" rendered="#{usuario.tipoUsuariol == 'Gerente'}"/>
                    <p:menuitem value="Consulta por Quarto" icon="ui-icon-print" url="faces/consulta_quarto.xhtml" rendered="#{usuario.tipoUsuariol == 'Gerente'}"/>
                    <p:menuitem value="Relatório" icon="ui-icon-print" url="faces/relatorio.xhtml"  rendered="#{usuario.tipoUsuariol == 'Gerente'}"/>
                    <p:menuitem value="Reservas" icon="ui-icon-print" url="faces/quartos_reservados.xhtml"  rendered="#{usuario.tipoUsuariol == 'Gerente'}"/>
                    <p:menuitem value="Grafico Concluidos" icon="ui-icon-print" url="faces/grafico_concluidos.xhtml"  rendered="#{usuario.tipoUsuariol == 'Gerente'}"/>
                    <p:menuitem value="Grafico Reservados" icon="ui-icon-print" url="faces/grafico_reservados.xhtml"  rendered="#{usuario.tipoUsuariol == 'Gerente'}"/>
                </p:submenu>
                
                <p:menuitem value="Sair" icon="ui-icon-power" action="#{usuariosBean.logout()}" ajax="false" />
            </p:menubar>
        </h:form>
    </header>
</ui:composition>
